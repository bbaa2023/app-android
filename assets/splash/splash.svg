<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1080" height="1920" fill="url(#gradient)" />
  
  <!-- 中央图标 -->
  <circle cx="540" cy="860" r="200" fill="white" opacity="0.9" />
  <circle cx="540" cy="860" r="160" fill="url(#gradient)" stroke="white" stroke-width="8" />
  
  <!-- 应用名称 -->
  <text x="540" y="1200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">${APP_NAME}</text>
  
  <!-- 加载动画 -->
  <rect x="390" y="1300" width="300" height="10" rx="5" fill="white" opacity="0.3" />
  <rect x="390" y="1300" width="200" height="10" rx="5" fill="white">
    <animate attributeName="width" values="0;300;0" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <!-- 版本信息 -->
  <text x="540" y="1800" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white" opacity="0.7">版本 ${APP_VERSION}</text>
</svg>