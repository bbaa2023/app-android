name: Tauri Android Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: '应用版本号'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_WORKSPACE_PATH: ${{ github.workspace }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: 设置Android SDK
        uses: android-actions/setup-android@v2

      - name: 安装Rust (带调试信息)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy
          target: armv7-linux-androideabi,aarch64-linux-android,i686-linux-android,x86_64-linux-android
      
      - name: 设置Cargo缓存 (优化版)
        uses: Swatinem/rust-cache@v2
        with:
          key: cargo-cache-android-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            cargo-cache-android-${{ hashFiles('**/Cargo.lock') }}
            cargo-cache-android-
      
      - name: 全面检查构建环境
        run: |
          echo "🔍 全面检查构建环境..."
          echo "
=== Rust 环境信息 ==="
          which rustc cargo rustup || echo "部分Rust工具未找到"
          rustc --version || echo "rustc版本检查失败"
          cargo --version || echo "cargo版本检查失败"
          rustup --version || echo "rustup版本检查失败"
          echo "已安装的目标架构:"
          rustup target list --installed || echo "目标架构检查失败"
          
          echo "
=== Android 环境信息 ==="
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "ANDROID_NDK_VERSION: ${{ env.ANDROID_NDK_VERSION }}"
          echo "ANDROID_SDK_VERSION: ${{ env.ANDROID_SDK_VERSION }}"
          echo "ANDROID_BUILD_TOOLS_VERSION: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}"
          ls -la $ANDROID_SDK_ROOT || echo "SDK目录不存在或无权限访问"
          ls -la $ANDROID_NDK_HOME || echo "NDK目录不存在或无权限访问"
          
          echo "
=== Node.js 环境信息 ==="
          node --version || echo "Node.js版本检查失败"
          npm --version || echo "npm版本检查失败"
          echo "npm全局安装的包:"
          npm list -g --depth=0 || echo "无法列出全局包"
          
          echo "
=== 系统环境信息 ==="
          echo "当前工作目录: $(pwd)"
          echo "操作系统: $(uname -a)"
          echo "内存信息: $(free -m)"
          echo "磁盘空间: $(df -h)"
          echo "CPU信息: $(lscpu | head -10)"
          
          echo "
=== 环境变量 ==="
          printenv | sort | head -50
          
          echo "
=== Tauri 相关检查 ==="
          tauri --version || echo "Tauri CLI未找到"
          echo "src-tauri目录内容:"
          ls -la src-tauri || echo "src-tauri目录不存在"

      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 安装Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: 设置环境变量
        run: |
          echo "APP_NAME=${{ secrets.APP_NAME || 'WebView App' }}" >> $GITHUB_ENV
          echo "BUNDLE_ID=${{ secrets.BUNDLE_ID || 'com.example.webview' }}" >> $GITHUB_ENV
          echo "APP_VERSION=${{ github.event.inputs.version || secrets.APP_VERSION || '1.0.0' }}" >> $GITHUB_ENV
          echo "REMOTE_URL=${{ secrets.REMOTE_URL || 'https://example.com' }}" >> $GITHUB_ENV

      - name: 构建Web应用
        run: npm run build

      # ✅ 初始化 Android 项目必须在解码 keystore 前
      - name: 初始化 Tauri Android 项目 (带调试信息)
        run: |
          echo "使用npx初始化Tauri Android项目..."
          echo "检查Tauri CLI版本..."
          tauri --version || echo "Tauri CLI未找到"
          echo "检查环境变量..."
          printenv | grep -E "APP_|BUNDLE_|REMOTE_|DEFAULT_"
          echo "开始初始化..."
          npx tauri android init --verbose || {
            echo "初始化失败，尝试使用更多调试选项..." >&2
            RUST_LOG=debug npx tauri android init --verbose
            exit 1
          }

      - name: 创建 Android 目录（确保存在）
        run: mkdir -p ${{ github.workspace }}/src-tauri/gen/android

      - name: 解码Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/src-tauri/gen/android/keystore.jks

      - name: 创建keystore.properties
        run: |
          cat > ${{ github.workspace }}/src-tauri/gen/android/keystore.properties << EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: 构建 Tauri Android APK
        run: npx tauri android build --release

      - name: 上传APK文件
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: release

      - name: 创建GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/app-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            Tauri WebView Android App ${{ github.ref_name }}
            
            自动构建的Android APK发布版本
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
