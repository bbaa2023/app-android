name: Tauri Android Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: '应用版本号'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_WORKSPACE_PATH: ${{ github.workspace }}
      # 设置Android环境变量
      ANDROID_NDK_VERSION: "25.1.8937393"
      ANDROID_BUILD_TOOLS_VERSION: "33.0.2"
      ANDROID_SDK_VERSION: "33"
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: 设置Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}
            platforms;android-${{ env.ANDROID_SDK_VERSION }}
            ndk;${{ env.ANDROID_NDK_VERSION }}

      - name: 安装Rust (带调试信息)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: armv7-linux-androideabi, aarch64-linux-android, i686-linux-android, x86_64-linux-android
      
      - name: 调试Rust环境
        run: |
          echo "检查Rust安装状态..."
          which rustc cargo rustup || echo "部分Rust工具未找到"
          rustc --version || echo "rustc版本检查失败"
          cargo --version || echo "cargo版本检查失败"
          rustup --version || echo "rustup版本检查失败"
          echo "检查已安装的目标架构:"
          rustup target list --installed || echo "目标架构检查失败"
          echo "检查环境变量:"
          printenv | grep -i rust || echo "未找到Rust相关环境变量"
          echo "检查PATH:"
          echo "$PATH"
          echo "检查工作目录:"
          pwd
          ls -la

      - name: 设置Cargo缓存 (优化版)
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: v0-rust-cargo-cache-android-${{ hashFiles('**/Cargo.lock') }}
          workspaces: |
            . -> target

      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 安装Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: 创建.env文件
        run: |
          echo "# 自动生成的环境变量，用于GitHub Actions构建" > .env
          echo "APP_NAME=${{ secrets.APP_NAME || 'TenRun WebView' }}" >> .env
          echo "BUNDLE_ID=${{ secrets.BUNDLE_ID || 'com.tenrun.webview' }}" >> .env
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "APP_VERSION=${{ github.event.inputs.version }}" >> .env
          elif [[ "${{ github.ref }}" =~ refs/tags/v(.+) ]]; then
            echo "APP_VERSION=${BASH_REMATCH[1]}" >> .env
          else
            echo "APP_VERSION=${{ secrets.APP_VERSION || '1.0.0' }}" >> .env
          fi
          echo "DEFAULT_URL=${{ secrets.REMOTE_URL || 'https://jp.wsxbz.xyz' }}" >> .env
          echo "REMOTE_URL=${{ secrets.REMOTE_URL || 'https://jp.wsxbz.xyz' }}" >> .env
          echo "WINDOW_WIDTH=800" >> .env
          echo "WINDOW_HEIGHT=600" >> .env
          echo "WINDOW_MIN_WIDTH=800" >> .env
          echo "WINDOW_MIN_HEIGHT=600" >> .env
          echo "ENABLE_DEV_TOOLS=false" >> .env
          echo "ENABLE_NAVIGATION=true" >> .env
          echo "ENABLE_URL_INPUT=true" >> .env
          # 显示生成的.env文件内容进行调试
          cat .env

      - name: 构建Web应用
        run: npm run build

      - name: 验证前端构建结果
        run: |
          if [ ! -d "dist" ]; then
            echo "错误：前端构建失败，未找到dist目录" >&2
            exit 1
          fi
          echo "前端构建成功，dist目录内容："
          ls -la dist/

      - name: 清理旧的 Android 项目目录
        run: |
          echo "当前工作目录: $(pwd)"
          echo "列出src-tauri目录内容:"
          ls -la src-tauri/ || true
          echo "删除旧的Android生成目录..."
          rm -rf src-tauri/gen/android || true

      - name: 初始化 Tauri Android 项目 (带调试信息)
        run: |
          echo "使用npm script初始化Tauri Android项目..."
          echo "检查Tauri CLI版本..."
          tauri --version || echo "Tauri CLI未找到"
          echo "检查环境变量..."
          printenv | grep -E "APP_|BUNDLE_|REMOTE_|DEFAULT_"
          echo "开始初始化..."
          npm run tauri:android:init -- --verbose || {
            echo "初始化失败，尝试使用更多调试选项..." >&2
            RUST_LOG=debug npm run tauri:android:init -- --verbose
            exit 1
          }

      - name: 验证Tauri Android初始化结果
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            echo "错误：Tauri Android初始化失败，未找到src-tauri/gen/android目录" >&2
            exit 1
          fi
          echo "Tauri Android初始化成功，生成的目录结构："
          ls -la src-tauri/gen/android/

      - name: 解码Keystore
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "使用secrets中的keystore..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > src-tauri/gen/android/keystore.jks
          elif [ -f "keystore.b64" ]; then
            echo "使用项目中的keystore.b64..."
            base64 -d keystore.b64 > src-tauri/gen/android/keystore.jks
          fi

      - name: 创建keystore.properties
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          if [ -n "${{ secrets.KEYSTORE_PASSWORD }}" ] && [ -n "${{ secrets.KEY_ALIAS }}" ] && [ -n "${{ secrets.KEY_PASSWORD }}" ]; then
            cat > ${{ github.workspace }}/src-tauri/gen/android/keystore.properties << EOF
            storeFile=keystore.jks
            storePassword=${{ secrets.KEYSTORE_PASSWORD }}
            keyAlias=${{ secrets.KEY_ALIAS }}
            keyPassword=${{ secrets.KEY_PASSWORD }}
            EOF
            echo "keystore.properties created successfully"
          fi

      - name: Comprehensive Build Environment Check
        run: |
          echo "🔍 Comprehensive build environment check..."
          echo "\n=== Rust Environment Information ==="
          which rustc cargo rustup || echo "Some Rust tools not found"
          rustc --version || echo "rustc version check failed"
          cargo --version || echo "cargo version check failed"
          rustup --version || echo "rustup version check failed"
          echo "Installed target architectures:"
          rustup target list --installed || echo "Target architectures check failed"
          
          echo "\n=== Android Environment Information ==="
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "ANDROID_NDK_VERSION: ${{ env.ANDROID_NDK_VERSION }}"
          echo "ANDROID_SDK_VERSION: ${{ env.ANDROID_SDK_VERSION }}"
          echo "ANDROID_BUILD_TOOLS_VERSION: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}"
          ls -la $ANDROID_SDK_ROOT || echo "SDK directory does not exist or no access permission"
          ls -la $ANDROID_NDK_HOME || echo "NDK directory does not exist or no access permission"
          
          echo "\n=== Node.js Environment Information ==="
          node --version || echo "Node.js version check failed"
          npm --version || echo "npm version check failed"
          echo "Globally installed npm packages:"
          npm list -g --depth=0 || echo "Failed to list global packages"
          
          echo "\n=== System Environment Information ==="
          echo "Current working directory: $(pwd)"
          echo "Operating system: $(uname -a)"
          echo "Memory information: $(free -m)"
          echo "Disk space: $(df -h)"
          echo "CPU information: $(lscpu | head -10)"
          
          echo "\n=== Environment Variables ==="
          printenv | sort | head -50
          
          echo "\n=== Tauri Related Checks ==="
          tauri --version || echo "Tauri CLI not found"
          echo "src-tauri directory contents:"
          ls -la src-tauri || echo "src-tauri directory does not exist"

      - name: Build Tauri Android APK
        run: |
          echo "检查src-tauri/gen/android目录..."
          ls -la src-tauri/gen/android/ || true
          echo "使用npm script构建Tauri Android APK..."
          npm run tauri:android:build -- --verbose

      - name: 验证APK构建结果
        run: |
          APK_PATH="src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "错误：APK构建失败，未找到release APK文件" >&2
            echo "检查所有可能的APK路径..."
            find src-tauri/gen/android -name "*.apk" || true
            exit 1
          fi
          echo "APK构建成功！文件信息："
          ls -la "$APK_PATH"
          echo "APK大小：$(du -h "$APK_PATH")"

      - name: 上传APK文件
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 14

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: release

      - name: 验证下载的APK文件
        run: |
          if [ ! -f "release/app-release.apk" ]; then
            echo "错误：未找到下载的APK文件" >&2
            exit 1
          fi
          ls -la release/

      - name: 创建GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/app-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            # Tauri WebView Android App ${{ github.ref_name }}
            ## 自动构建的Android APK发布版本
            
            ### 版本信息
            - 应用名称: ${{ secrets.APP_NAME || 'TenRun WebView' }}
            - 应用包名: ${{ secrets.BUNDLE_ID || 'com.tenrun.webview' }}
            - 应用版本: ${{ github.ref_name }}
            
            ### 更新说明
            - 自动构建的发布版本
            - 基于Tauri v2框架
            - WebView应用
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}