name: Tauri Android Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: '应用版本号'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: gradle

      - name: 设置Android SDK
        uses: android-actions/setup-android@v2

      - name: 安装Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 安装Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: 设置环境变量
        run: |
          echo "APP_NAME=${{ secrets.APP_NAME }}" >> $GITHUB_ENV
          echo "BUNDLE_ID=${{ secrets.BUNDLE_ID }}" >> $GITHUB_ENV
          echo "APP_VERSION=${{ secrets.APP_VERSION }}" >> $GITHUB_ENV
          echo "REMOTE_URL=${{ secrets.REMOTE_URL }}" >> $GITHUB_ENV

      - name: 构建Web应用
        run: npm run build

      - name: 添加Android平台
        run: npm run tauri android init

      - name: 解码Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/keystore.jks

      - name: 创建keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: 构建Android应用
        run: npm run tauri android build

      - name: 上传APK文件
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: release

      - name: 创建GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true