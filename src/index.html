<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>${APP_NAME}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    
    .button {
      background-color: white;
      color: #4F46E5;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 10px;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .info {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../assets/icons/icon.svg" alt="Logo" class="logo">
    <h1>${APP_NAME}</h1>
    <p>基于 Tauri v2 构建的 WebView Android 应用</p>
    
    <button class="button" id="testBtn">测试原生API</button>
    <button class="button" id="openUrlBtn">打开外部链接</button>
    
    <div class="info">
      <p>应用版本: ${APP_VERSION}</p>
      <p>Bundle ID: ${BUNDLE_ID}</p>
    </div>
  </div>

  <script>
    // 检测Tauri API是否可用
    const isTauriAvailable = window.__TAURI__ !== undefined;
    
    document.getElementById('testBtn').addEventListener('click', async () => {
      if (isTauriAvailable) {
        try {
          // 使用Tauri对话框API
          const { dialog } = window.__TAURI__;
          await dialog.message('Tauri API 测试成功！', {
            title: '成功',
            type: 'info'
          });
        } catch (error) {
          alert(`Tauri API 错误: ${error.message}`);
        }
      } else {
        alert('Tauri API 不可用。这可能是因为您正在浏览器中查看此页面。');
      }
    });
    
    document.getElementById('openUrlBtn').addEventListener('click', async () => {
      if (isTauriAvailable) {
        try {
          // 使用Tauri shell API打开URL
          const { shell } = window.__TAURI__;
          await shell.open('https://tauri.app');
        } catch (error) {
          alert(`打开URL错误: ${error.message}`);
        }
      } else {
        // 在浏览器中直接打开
        window.open('https://tauri.app', '_blank');
      }
    });
    
    // 显示环境变量（如果可用）
    document.addEventListener('DOMContentLoaded', () => {
      const appName = '${APP_NAME}' || 'Tauri WebView App';
      const appVersion = '${APP_VERSION}' || '1.0.0';
      const bundleId = '${BUNDLE_ID}' || 'com.example.webview';
      
      document.title = appName;
      document.querySelector('h1').textContent = appName;
      document.querySelector('.info p:nth-child(1)').textContent = `应用版本: ${appVersion}`;
      document.querySelector('.info p:nth-child(2)').textContent = `Bundle ID: ${bundleId}`;
    });
  </script>
</body>
</html>
